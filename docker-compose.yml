version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: crypto_news_db
    environment:
      POSTGRES_USER: ${DB_USER:-crypto_agent}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-crypto_news}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crypto_agent} -d ${DB_NAME:-crypto_news}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - crypto_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto_news_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-crypto_agent}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-crypto_news}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crypto_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: crypto_news_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crypto_network

networks:
  crypto_network:
    driver: bridge

volumes:
  postgres_data:
